<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <h1 class="text-center h1">Simple Counter App</h1>
    <label for="" id="displayNumber"></label>
    <div class="buttons">
    <button class="btn btn-outline-success mx-2" id="decrease" onclick="decreaseButton()">-</button>
    <button class="btn btn-outline-success mx-2" id="reset" onclick="resetButton()">Reset</button>
    <button class="btn btn-outline-success mx-2" id="increase" onclick="increaseButton()">+</button>
</div>
    <script src="main.js"></script>
</body>
</html>
